<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <main>
    <div class="login-wrapper">
        <div class="login-container" id="login-container">
            <div class="login-form" id="login-form">
                <h2>Sign Up</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" class="custom-checkbox" required>
                        <label for="terms" class="checkbox-label">I agree to the <a href="/terms">Terms and Conditions</a></label>
                    </div>
                    
                    <span id="error-message" class="error"></span>
                    <button onclick="createAccount()" class="login-btn" >Sign Up</button>
                
                    <div class="links">
                        Already have an account? <a href="/login">Login</a>
                    </div>
            </div>
            <div class="divider"></div>
            <div class="social-login-section">
                <button type="button" class="social-btn spotify-btn" onclick="signInService()">
                    <img src="spotify-icon.png" alt="Spotify" class="social-icon">
                    Sign in with Spotify
                </button>
                <button type="button" class="social-btn discord-btn" onclick="signInService()">
                    <img src="discord-icon.png" alt="Discord" class="social-icon">
                    Sign in with Discord
                </button>
                <button type="button" class="social-btn google-btn" onclick="signInService()">
                    <img src="google-icon.png" alt="Google" class="social-icon">
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>
</main>
</body>

<script src="script.js"></script>
<script src="../global.js"></script>
</html>
