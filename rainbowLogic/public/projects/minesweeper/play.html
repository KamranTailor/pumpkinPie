<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rainbow Logic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <script> const showFooter = true; </script>
    <style>
          .timer {
            font-size: 1.3rem;
            margin-top: 15px;
        }

        h1 {
            margin-bottom: 0px;
        }

        .button {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <main>
        <center>
            <h1>Minesweeper</h1>
            <button class="button" onclick="window.location.href = './'">Back</button>
            <button class="button" onclick="window.location.reload();">Restart</button>
            <div class="timer">
                <img src="./stopwatch.png" alt="Timer Icon" class="icon" width="20px" height="20px">
                <span class="highlight">
                    <span id="timer-m">66</span>:<span id="timer-s">99</span>
                </span>
                &nbsp;
                <img src="./flag.png" alt="Flag Icon" class="icon" width="20px" height="20px">
                <span class="highlight" id="flagCount">WAP</span> Flags Placed
            </div>
            <div id="grid-container">

            </div>
        </center>
    </main>
    <script src="script.js"></script>
    <script src="../../global.js"></script>
</body>

</html>
